    <script type="text/javascript">
$(document).ready(function() {
            $("#buscar").click(function() {                
                var usuario = $("#usuario").val();
                var clave = $("#clave").val();
                              
                var dataString = "usuario=" + usuario + "&clave=" + clave + "&buscar=";
                
                if ($.trim(usuario).length > 0 & $.trim(clave).length > 0 ) {
                    $.ajax({
                        type: "POST",
                        url: "http://192.168.100.115/jardin1/www/php/usuario.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function() {
                            $("#mensaje").val('Connecting...');
                        },
                        success: function(data) {
                            if (data == "si") {
                                alert("SI ESTA OK");
                            } else if (data == "no") {
                                alert("Usuario o Clave Erronea");
                            }
                        }
                    });
                }else{
                    alert("ingrese los Datos de usuario y clave");  
                }
                return false;
            });
        });
    </script>

</head>
